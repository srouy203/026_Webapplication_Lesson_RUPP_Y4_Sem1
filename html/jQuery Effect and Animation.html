<html>
   <head>
      <title>jQuery Effects and Animations</title>
      <style>
         body, input{font-family: Times; font-variant: small-caps; color:blue;
                               text-align: center;font-weight: bold;}
         #effects, #effect, img{ width: 567px; height: 345px; margin:0 auto;}
         input{color: black;}
         #fadeTo{width: 4em;}
         h1{margin: 0;}
      </style>
   </head>
   <body>
      <div id="effects">
         <div id="effect"><img src="../media/CJCC.jpg" alt="CJCC"></div>
         <form>
            <input type="button" value=" Hide " id="hide">
            <input type="button" value=" Show " id="show">
            <input type="button" value=" Hide|Show " id="toggleHS">
            <input type="button" value=" Fade Out " id="fadeOut">
            <input type="button" value=" Fade In " id="fadeIn">
            <input type="button" value=" Fade In|Out " id="fadeIO">
            <input type="text" placeholder=" Fade % " id="fadeTo">
            <input type="button" value=" Slide Up " id="slideUp">
            <input type="button" value=" Slide Down " id="slideDown">
            <input type="button" value=" Slide Up|Down " id="slideUD">
         </form>
         <h1>jQuery Effects and Anmiations</h1>
      </div>
      <script src="../jQuery/jQuery/jquery-3.7.1.js"></script>
      <script>
         $(function(){
           $("#hide").click(function(){$("img").hide();}); //លាក់
           $("#show").click(function(){$("img").show();}); //បង្ហាញ់
           $("#toggleHS").click(function(){$("img").toggle();}); //លាក់ឬបង្ហាញ់ អាស្រ័យស្ថានភាព
           $("#fadeOut").click(function(){$("img").fadeOut(5000);}); //បន្ថយភាពច្បាស់
           $("#fadeIn").click(function(){$("img").fadeIn(5000);}); //បន្ថែមភាពច្បាស់
           $("#fadeIO").click(function(){$("img").fadeToggle(5000);}); //បន្ថយឬបន្ថែមភាពច្បាស់
           $("#fadeTo").click(function(){$("img").fadeTo(5000,$(this).val()/100);}); //កំណត់ភាពច្បាស់ត្រឺមត្រូវ
           $("#slideUp").click(function(){$("img").slideUp(5000);}); //មូររូបភាពទុក
           $("#slideDown").click(function(){$("img").slideDown(5000);}); //លាក់រូបភាពវិញ
           $("#slideUD").click(function(){$("img").slideUp(5000);}); //មូរឬលាក់រូបភាព
         });
      </script>
   </body>
</html>
