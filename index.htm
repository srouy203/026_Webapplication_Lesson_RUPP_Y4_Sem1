<html>
  <head>
    <title>ទំព័រដើម</title>
    <Link rel="stylesheet" href="css/e5.css" type="text/css" />
    <!--
      css rule ច្បាប់នៃរចនា​ ​ដែលរួមមាន​ selector and declaration យ៉ាងហោចណាស់មួយ។
         selector { declaration }
      selector ( អ្នកជ្រើសរើស​ )​ រើសយកធាតុមួយឬច្រើនយកមករចនា។
      declaration ផ្សំពី property and value ៕

   element selector or type selector រើសធាតុមួយប្រភេទយកមករចនាដោយគ្រាន់តែសរសេឈ្នោះរបស់វា។
   ឧ.រើសយកធាតុ​ a ​ទាំងអស់មករចនា។
   ID ​selector ​រើសយកធាតុដែលមានតែមួយគត់ក្នុងវេបផេក។
   ក្នុង​ HTML 
   <id= "អាយឌិ">...</>
   ក្នុង​ css 
   #អាយឌី { declaration;}
   -->

 
    <style>
      a {
        text-decoration: none;
        color: red;
      }
    </style>
    <!--
      // a call selector
    // color call property
    // none call value
     ធាតុ style សម្រាប់សរសេរ css ​ក្នុងវេបផេកមួយ-->
  </head>

  <body>
    
    <div id="hMenu">
      <!-- horizontal menu ម៉ឺនុយផ្តេក-->
      <a id="current" href="#">ទំព័រដើម</a>

      <a href="html/media.htm">ពហុព័ត៌មាន</a>
    </div>
    <a href="html/media.htm#bottom"> ទៅ media.htm និងឆ្ពោះទៅកាន់បាតនៃវេបផេក </a>
  </body>
</html>
