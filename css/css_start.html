    <!--
      02/10/20023
      css rule ច្បាប់នៃរចនា​ ​ដែលរួមមាន​ selector and declaration យ៉ាងហោចណាស់មួយ។
         selector { declaration }
      selector ( អ្នកជ្រើសរើស​ )​ រើសយកធាតុមួយឬច្រើនយកមករចនា។
      declaration ផ្សំពី property and value ៕

   element selector or type selector រើសធាតុមួយប្រភេទយកមករចនាដោយគ្រាន់តែសរសេឈ្នោះរបស់វា។
   ឧ.រើសយកធាតុ​ a ​ទាំងអស់មករចនា។

   ID ​selector ​រើសយកធាតុដែលមានតែមួយគត់ក្នុងវេបផេក។
      ក្នុង​ HTML 
      <id= "អាយឌិ">...</>
      ក្នុង​ css 
      #អាយឌី { declaration;}

   class ​selector ​រើសយកធាតុដែលមានតែមួយគត់ក្នុងវេបផេក។
      ក្នុង​ HTML 
      < class ="ថ្នាក់"> ...</>
      ក្នុង​ css 
      .ថ្នាក់​ {declaration;}

  Group selector ផ្ដុំអ្នកជ្រើសរើស (id selector,type selector,.. ជាក្រុមដោយប្រើសញ្ញាក្បៀស​។)
  ឧ. ​h1,h2,h3 {font-family: "khmer OS Muol Light";}
   -->

    <!-- 
    06/10/20023
    Style ជាគុមលក្ខលះសម្រាប់សរសេរ​ css ក្នុងធាតុមួយ។
    <Style = "property:value;"> ... </Style>
    styleing text ការរចនាអត្ថបទ
    color: លេខឬឈ្មោះសម្គាល់ព៍ណ។

    text-align:left|center|right;
    តម្រឹមអត្ថបទឲស្មើខាងឆ្វេង​ ចំកណ្ដាល​ ឬ​ ​ស្នើខាងស្ដាំ។

    text-decoration:underline|overline|line-through|none
    តែងអត្ថបទដោយកូសបន្ទាត់ខាងក្រោមខាងលើកាត់អត្ថបឬគ្មាន​ *ទម្រង់កាត់
    text-decoration:text-decoration-line បន្ទាត់
                    text-decoration-color​ ព៍ណបន្ទាត់
                    text-decoration-style​ ក្បាច់បន្ទាត់
                    text-decoration-thickness កម្រាល់បន្ទាត់
    ឧ. តែងអត្ថបទដោយគូសបន្ទាត់ខាងលើព៍ណខៀវ បន្ទាត់ពីរជាន់ កម្រាល់ ២px។
    
    text-transform:uppercase|lowercase|capitalize
    ឧ. ប្លែងអត្ថបទជាអក្សរទាំងអស់ តូចទាំងអស់ ឬ​ ធំដើមនៃពាក្យនីមួយ
        line-hight:170% កម្ពស់បន្ទាត់(ចាំបាច់កំណត់សម្រាប់ភាសាខ្មែរ)។
        text-indent:64px ចុះដើមបន្ទាត់(ចុះបន្ទាត់ថ្មីហើយចូលក្នុង៦៤px)។
        text-shadow:ទៅស្ដាំប៉ុន្នានpx ចុះក្តោមប៉ុន្មានpx ព៍ណស្រមោល។

  styling font ការរចនាពុម្ភអក្សរ
    font-family:ឈ្មោះពុម្ភអក្សរយ៉ាងហោចណាស់មួយនិងបញ្ជប់ដោយប្រភេទពុម្ភអក្សរ
    font-style:italic អក្សរទ្រេត  
    font-variant: small-caps: អក្សរធំទាប  
    font-size: 16px ទំហំអក្សរ  
    font-weight: bold អក្សរដិតច្បាស់  

    * ទម្រង់កាត់
    font: ទំហំ​ ស្រឡាយពុម្ភអក្សរ(font-family)
    font: ទ្រេត ពុម្ភអក្សរធំទាប​ ដិតច្បាស់​ ទំហំ/កម្ពស់បន្ទាត់ ស្រឡាយពុម្ភអក្សរ

    <!--
    09/10/2023
    ្នុង CSS ចាត់ធាតុរបស់ HTML ទាំងអស់ជាប្រអប់ មានដូចជា ប្រអប់ខ្លឹមសារ (content)
    ប្រអប់គម្លាតទ្រនាប់ (padding) ប្រអប់ស៊ុម (border) និងប្រអប់រឹម (margin)។ ល។

    - ប្រអប់ខ្លឺមសារ
    ​width ទទឺងនិង height កម្ពស់

    - ប្រអប់គម្លាតទ្រនាប់
    padding-top គម្លាតស្រទាប់ខាងលើ
    padding-right គម្លាតទ្រនាប់ខាងស្ដាំ
    padding-bottom គម្លាត់ទ្រនាប់ខាងក្រោម
    padding-left គម្លាតទ្រនាប់ខាងឆ្វេង

    តម្រង់កាត់

    padding លើ ស្ដាំ ក្រោម ឆ្វេង
    padding លើ​ ​ឆ្វេងស្ដាំ ក្រោម
    padding លើក្រោម ឆ្វេងស្ដាំ
    padding ​លើក្រោមឆ្វេងស្ដាំ

    - ប្រអប់ស៊ុម
      border-style ក្បាច់ស៊ុម dotted dashed solid double inset outset groove ridge none hide
      border-width កម្រាស់ស៊ុម
      border-color តំណស៊ុម

      ទម្រង់កាត់
        border: កម្រាស់ ក្បាច់ ព័ណ
        border-right: កម្រាស់ ក្បាច់ ព័ណ
        border-left: កម្រាស់ ក្បាច់ ព័ណ
        border-bottom: កម្រាស់ ក្បាច់ ព័ណ


  -->

    <style>
      /* រើសធាតុទាំងណាថិតក្នុងថ្នាក់​​ medium */

      h1,
      h2,

      /* រើសធាតុទាំងណាថិតក្នុងថ្នាក់​​ media */
      .media {

      }

        color: white;
        padding: 8px 16px;
        border-radius: 8px;
      }

      a {
        text-decoration: none;
        color: red;
      }
    </style>
