      -Inline Element ជាធាតុបង្ហាញពីឆ្វេងទៅស្តាំ ហើយមានទទឹងប៉ុនខ្លឹមសារ (ព័ត៌មាន)។ល។

        ***NOTE Inline គ្មានសិទ្ធកំណត់ width and height 
        ***NOTED margin top and margin bottom មិនអាចប្រើបានក្នុង Inline element បានឡើយ
        ***NOTED ចង់បានកម្ពស់ប្រើ line-height
        ***NOTED

      -display: inline-block ប្រែ inline element ជា inline-block គឺកូនកាត់ inline និង block។
